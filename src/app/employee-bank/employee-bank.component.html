<app-header></app-header>
<div class="container main" >		
  <fieldset><legend>Send Amount</legend></fieldset>
  <form>
    <div class="form-group row">
      <div class="col-md-5">
					<div>
              <label class="amount_heading">
                Amount
              </label>
					</div>
      </div>
    </div>
    <div class="form-group row">
        <div class="col-md-5">
            <label class="amount_heading">
            {{empAmount}}  
            </label>
        </div> 
    </div>
    <div class="row">
    <div class="col-md-5">  
      <div class="field">
          <input type="text" [value]="name" readonly>
          <label for="fullname">From</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5 form-group">
        <div class="field">
          <input type="text" value="Admin" readonly>
          <label for="fullname">To</label> 
        </div>
    </div>
  </div>
  <div class="row"></div>
  <div class="row">
      <div class="col-md-5 form-group">
          <div class="field">
            <input type="button"class="btn btn-success" (click)="onCheck()" *ngIf="checkButton" value="Send Amount" readonly/>
          </div> 
      </div>
    </div>
</form>
</div>
