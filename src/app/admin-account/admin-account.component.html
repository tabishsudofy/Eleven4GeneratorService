<app-header></app-header>
<div class="container-fluid">
  <div class="jumbotron">
    <h3 class="text-center">Admin Bank</h3>  
    </div>
  <div class="table-responsive">
    <table class="table table-hover table-bordered search-table">
      <tr class="info active">
        <!-- <th>USER ID</th> -->
       <th>FROM</th>
       <th>TO</th>
       <th>AMOUNT</th>
        <th>RECIEVED AMOUNT</th>
      </tr>
      <tr *ngFor="let items of list;index as i">
        <!-- <td>{{items.empBankId}}</td> -->
        <td>{{items.from}}</td>
        <td>{{items.to}}</td>
        <td>{{items.recievedAmount}}</td>
        <td>
          <input type="button" (click)="updateBank(items)" *ngIf="items.checkAmount" class="btn btn-success" value="Recieved Amount">
        </td>
      </tr>
    </table>
  </div>
</div>
